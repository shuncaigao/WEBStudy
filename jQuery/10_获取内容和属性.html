<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                //设置或返回所选元素的文本内容
                alert("Text:" + $("#test").text());
                //获取输入字段的值
                alert($("#input_test").val());
                //获取href属性的值
                alert($("#gcs").attr("href"));
            });

            $("#btn2").click(function () {
                //反馈所愿元素的内容(包裹HTML标签)
                alert("HTML:" + $("#test").html());
                //获取输入的字段的值
                alert($("#input_test").val());
                //获取href属性的值
                alert($("#gcs").attr("href"));
            });
        })
    </script>


</head>
<body>


<p id="test">这是段落中的<b>粗体</b>文本
    <input type="text" id="input_test" value="www.gaocaishun.cn"/>
    <a href="www.gaocaishun.cn" id="gcs">顺子技术栈</a></p>
<button id="btn1">显示文本</button>
<button id="btn2">显示HTML</button>
</body>
</html>
